<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script src="lib/js/caps.js"></script>
<script>
$(function() {
  function get_station(k) {
    $.ajax('/get_station/', {
      type: 'GET',
      success: function(data, status, xhr) {
        k(data);
      },
      error: function(data, status, xhr) {
        console.log('failed to get station');
      }
    });
  }

  $.ajax('/check_login/', {
    type: 'GET',
    success: function(data, status, xhr) {
      if(data === 'true') {
        $(document.body).append($("<div>Logged in</div>"));
        get_station(function(station) {
          $(document.body).append($("<div>" + station + "</div>"));
        });
      } else {
      }
    },
    error: function(data, status, xhr) {
      console.log("Getting logged in status failed: ", {d: data, s: status});
    }
  });
});
</script>
</head>


<body>
<div id="belay-frame">
<p>
<a href="/glogin"><button id="glogin" style="width:20em;height:5em;font-size:larger">Log in with Google</button></a>
</p>
<div style="font-size:small">
<p>Don't have a Google Account?  Use Brown Apps instead.</br>
<a href="/static/create-account.html" id="createplt">(Create an account)</a>
<a href="/static/login.html" id="loginplt">(Log in with your Brown Apps account)</a>
</p>
</div>
</div>
</div>
</body>
</html>
