<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script type='text/javascript' src='/static/lib/js/caps.js'></script>
<script type='text/javascript' src='/static/lib/js/common.js'></script>
<script>
$(function() {
  var capServer = new CapServer(newUUIDv4());

  $("#submit").click(function(e) {
    var username = $("#username").val();
    var password = $("#password").val();

    function login() {
      if (!COMMON.validateLoginInfo(username, password)) {
        alert('Invalid username/password');
        return;
      }

      var pltLogin = capServer.restore(COMMON.urlPrefix + '/plt_login/');
      pltLogin.post(
        { username : username, password : password },
        function(response) {
          if (response.loggedIn) {
            window.location = COMMON.urlPrefix + response.redirectTo;
          } else {
            alert('Invalid username/password');
          }
        }
      );
    }

    login();
  });
});
</script>
</head>
<body>

<div>
Username: <input type="text" id="username" value=""></input>
Password: <input type="password" id="password" value=""></input>
<button id="submit" value="Submit">Submit</button>
</div>

</body>
</html>
