	<body onload="loader();">
		<div id="control-box">
		</div>
		<div id="starting">
			<h2>Program Committee Meeting</h2>
			<p>PC members will be able to follow along once the meeting has begun by clicking the <b>Meeting</b> tab in their browsers.</p>
		</div>
		<div id="switching" style="display:none;">
			<h2 id="stitle"></h2>
			<h4 id="sauthor"></h4>

			<span id="nlconf"></span>
			<h3>Newly Conflicted:</h3>
			<span id="newconf"></span>
			<h3>Still Conflicted:</h3>
			<span id="stillconf"></span>
		</div>
		<div id="current" style="display:none;">
			<div id="summary"></div>
			<h2 id="ptitle"></h2>
			<h4 id="pauthor"></h4>
			<h4>Conflicts: <span id="pconf"></span></h4>
			<h4 id="ptall">Target Decision: <span id="ptgt"></span></h4>
			<h3>Reviewers</h3>
			<div id="prevs"></div>
		</div>
		<div id="preview-box">
			<h3> Coming Up...</h3>
			<div class="next"><h4 id="ntitle"></h4><p class="authors" id="nauthor"></p><h5 id="nconfhead">Conflicts:</h5><span id="nconf"></span></div>
			<div id="later"></div>
		</div>
