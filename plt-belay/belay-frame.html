<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script>
$(function() {
  $.ajax('/check_login', {
    type: 'GET',
    success: function(data, status, xhr) {
      if(data === 'true') {
        $(document.body).append($("<div>Logged in</div>"));
      }
    },
    failure: function(data, status, xhr) {
      console.log("Getting logged in status failed: ", {d: data, s: status});
    }
  });
});
</script>
</head>


<body>
<p>
<a href="/glogin"><button style="width:20em;height:5em;font-size:larger">Log in with Google</button></a>
</p>
<div style="font-size:small">
<p>Don't have a Google Account?  Use Brown Apps instead.</br>
<a href="/create-account.html">(Create an account)</a>
</p>
</div>
</div>
</body>
</html>
